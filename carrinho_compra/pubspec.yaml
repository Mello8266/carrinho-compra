name: carrinho_compra
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.4.9
  path_provider: ^2.1.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/font/
  
  fonts:
      - family: DMSans
        fonts:
          - asset: assets/font/DMSans-Regular.ttf
            weight: 400
          - asset: assets/font/DMSans-Bold.ttf
            weight: 700

